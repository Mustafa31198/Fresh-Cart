<section class="main-sider mb-10">
    <div class="grid md:grid-cols-[70%_30%]">

        <div>
            <owl-carousel-o [options]="customMainSlider">
                <ng-template carouselSlide><img src="images\slider-image-3.jpeg" class="w-full h-[400px]" alt=""></ng-template>  
                <ng-template carouselSlide><img src="images\slider-image-1.jpeg" class="w-full h-[400px]" alt=""></ng-template>  
                <ng-template carouselSlide><img src="images\slider-image-2.jpeg" class="w-full h-[400px]" alt=""></ng-template>  
                <ng-template carouselSlide><img src="images\XCM_Manual_1533480_5305769_379x304_1X._SY304_CB616236518_.jpg" class="w-full h-[400px]" alt=""></ng-template>  
                
                
              </owl-carousel-o>

            
        </div>
        <div>
            <img src="images\41nN4nvKaAL._AC_SY200_.jpg" class="w-full h-[200px]" alt="">
            <img src="images\XCM_Manual_1396328_4379575_Egypt_EG_BAU_GW_DC_SL_Bags_Wallets_379x304_1X._SY304_CB650636675_.jpg" class="w-full h-[200px]" alt="">
        </div>

    </div>
</section>

<section class="slider">
    <owl-carousel-o [options]="customOptions">
       @for (cat of categories; track cat._id) {
        <ng-template carouselSlide>
            <div>
                <img [src]="cat.image" class="w-full h-[250px]" [alt]="cat.name">
                <h3 class="font-medium text-center text-green-600">{{cat.name}}</h3>
            </div>
          
          </ng-template>
       }
     
      </owl-carousel-o>
</section>

<section class="products">
    <div class="grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-10">
@for (product of products.slice(0,12); track product._id) {
    <div class="card border border-green-400/50 rounded-md overflow-hidden shadow relative">
        <div class="card-img">
          <img [src]="product.imageCover" class="w-full" [alt]="product.title" />
        </div>
        <div class="card-body px-2 py-4">
          <h4 class="text-green-500 text-xs">{{product.category.name}}</h4>
          <h3 class="font-medium">{{product.title.split(" ",2).join(" ")}}</h3>
          <div class="flex justify-between items-center">
            <span>{{product.price}}EGP</span>
            <div class="flex items-center">
              <i class="fas fa-star text-yellow-300"></i>
              <span class="text-gray-500">{{product.ratingsAverage}}</span>
            </div>
          </div>
        </div>

        <button class="bg-green-600 text-white py-2 px-10 border rounded w-full block">Add to cart</button>
      </div>
}
    
    </div>
</section>
